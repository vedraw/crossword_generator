<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crossword Name Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h2 {
      margin-bottom: 16px;
      color: #222;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 70px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    .button-row button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-row button:hover {
      background-color: #0056b3;
    }

    #crossword {
      display: grid;
      gap: 2px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #crossword:empty {
      display: none;
    }

    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #bbb;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Crossword Name Generator</h2>
  <textarea id="names" placeholder="Enter names like: Alice, Bob, Charlie"></textarea>

  <div class="button-row">
    <button onclick="generate()">Generate</button>
    <button onclick="next()">Regenerate</button>
    <button onclick="download()">Download</button>
  </div>

  <p id="layout-count" style="font-weight: bold; margin-bottom: 16px;"></p>

  <div id="crossword" class="grid"></div>

  <script>
    let layouts = [], index = 0;

    async function generate() {
      const names = document.getElementById('names').value.split(',').map(n => n.trim());
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ names })
      });
      const data = await res.json();
      
      if (data.error) {
        alert(data.error);
        document.getElementById('layout-count').textContent = '';
        document.getElementById('crossword').innerHTML = '';
        return;
      }
      
      layouts = data.layouts;
      document.getElementById('layout-count').textContent = `Generated Layouts: ${data.count}`;

      index = 0;
      render();
    }

    function next() {
      if (!layouts.length) return;
      index = (index + 1) % layouts.length;
      render();
    }

    function render() {
      const grid = layouts[index];
      const container = document.getElementById('crossword');
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${grid[0].length}, 30px)`;
      for (let row of grid) {
        for (let char of row) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = char === ' ' ? '' : char;
          container.appendChild(div);
        }
      }
    }

    function download() {
      const crossword = document.getElementById('crossword');
      html2canvas(crossword).then(canvas => {
        const link = document.createElement('a');
        link.download = 'crossword.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
